<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Biblioteca Free</h1>
    
    <div id="controls">
        <a href="./index.html">Home</a>
        
        <button onclick="changeView()">Lista / Bloco</button>
        
    </div>
    <div id="booksarea">
        
        <table>
            <tr>
                <a href="./assets/books/1.pdf" target="_blank" class="bookLinks">
                    <iframe src="./assets/books/1.pdf#toolbar=0&page=1&view=FitV,left&zoom=50" class="book"></iframe>
                </a>
                
                <a href="./assets/books/2.pdf" target="_blank" class="bookLinks">
                    <iframe src="./assets/books/2.pdf#toolbar=0&page=1&view=FitV,left&zoom=50" class="book"></iframe>
                </a>
                
                <a href="./assets/books/3.pdf" target="_blank" class="bookLinks">
                    <iframe src="./assets/books/3.pdf#toolbar=0&page=1&view=FitV,left&zoom=50" class="book"></iframe>
                </a>
                
                <a href="./assets/books/4.pdf" target="_blank" class="bookLinks">
                    <iframe src="./assets/books/4.pdf#toolbar=0&page=1&view=FitV,left&zoom=50" class="book"></iframe>
                </a>
                
                <a href="./assets/books/5.pdf" target="_blank" class="bookLinks">
                    <iframe src="./assets/books/5.pdf#toolbar=0&page=1&view=FitV,left&zoom=50" class="book"></iframe>
                </a>
            </tr>
        </table>
        
    </div>
    <button onclick="insertBooks()" disabled="true">ADD</button>
    <button onclick="getAddresses()" disabled="true">GET ADDRESS</button>
    
    <script src="./script.js"></script>
</body>
</html>
